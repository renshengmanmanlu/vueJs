<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="app">
		<p>{{ message}}</p>
		<button v-on:click="a">转化</button>
	</div>
<script src="../js/vue.js"></script>
<script>
	var app = new Vue({
		el:"#app",
		data:{
			message: 'Hell Vue!'
		},
		methods: {
			a: function(){
				this.message = this.message.split('').reverse().join('');
			}
		}
	})
</script>
</body>
</html>
